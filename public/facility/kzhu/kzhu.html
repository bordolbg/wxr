                <div id="hou" class="quick-ref-apt">

            </div>
            <div class="facility-top-right">
                radar
            </div>
        </div>
        <div class="facility-bottom">
            <div class="facility-bottom-left">
                brief video
            </div>
            <div class="facility-bottom-center">
                brief text
            </div>
            <div class="facility-bottom-right">
                notams
            </div>
        </div>
    </div>
